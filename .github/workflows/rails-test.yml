name: Rails Test

on:
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
  workflow_call:
    secrets:
      RAILS_MASTER_KEY:
        required: true

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: Dx1g4t8ds
          MYSQL_DATABASE: spreent_test
        ports:
          - 3306:3306
        options: >-
          -- health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      RAILS_ENV: test
      DATABASE_URL: mysql2://root:password@127.0.0.1:3306/spreent_test
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
      MYSQL_ROOT_PASSWORD: Dx1g4t8ds

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.4'
          bundler-cache: true

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3

      - name: Install MySQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client libmysqlclient-dev

      - name: Set up database
        run: |
          bundle exec rails db:create
          bundle exec rails db:schema:load

      - name: Run tests
        run: bundle exec rspec

      - name: Run linting
        run: bundle exec rubocop